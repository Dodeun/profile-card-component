<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <svg id="top-pattern" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
    <svg id="bottom-pattern" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  </div>
  <main>
    <div class="hero">
      <img src="img/image-victor.jpg" alt="Victor Crest Picture" class="profile-picture">
    </div>
    <div class="informations-wrapper">
      <h1>Victor Crest <span>26</span></h1>
      <p class="location">London</p>
      <div class="stats-container">
        <div class="stat-item">
          <div class="number">80K</div>
          <div class="topic">Followers</div>
        </div>
        <div class="stat-item">
          <div class="number">803K</div>
          <div class="topic">Likes</div>
        </div>
        <div class="stat-item">
          <div class="number">1.4K</div>
          <div class="topic">Photos</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
